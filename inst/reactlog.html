<!DOCTYPE html>
<html>
<head>
  <!-- <link href='https://fonts.googleapis.com/css?family=Fira+Mono|Open+Sans:400,600,800' rel='stylesheet' type='text/css'> -->
  <link href='https://fonts.googleapis.com/css?family=Fira+Mono|Source+Sans+Pro:200,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="reactlogAsset/reactlog.css">

  <script>
    try {
      window.__APP_DATA__ = __DATA__;
      window.__APP_TIME__ = String(__TIME__).toLowerCase() === "true";
    } catch (e) {}
  </script>

  <script src="defaultLog.js"></script>
  <script src="reactlogAsset/reactlog.js"></script>

  <!-- <script src="rlog/react_graph.js"></script> -->
  <!-- <script src="rlog/react_graph.js"></script> -->
  <!-- <script src="rlog/rlog.js"></script> -->
</head>

<body>
  <div id="bodyContent">
    <div id="statusHeader">
      <div id="movementButtons" style="z-index:1;">
        <img id="prevMarkButton" class="navigationButton" src="./reactlogAsset/images/prev-mark.svg" alt="Previous User Mark" title="Previous User Mark (home)" height="24" width="30">
        <img id="prevFlushButton" class="navigationButton" src="./reactlogAsset/images/prev-flush.svg" alt="Previous idle" title="Previous idle (&#8997; &#8679; &#8592;)" height="24" width="30">
        <img id="prevCycleButton" class="navigationButton" src="./reactlogAsset/images/prev-cycle.svg" alt="Previous calculation cycle" title="Previous calculation cycle (&#8997; &#8592;)" height="24" width="30">
        <img id="prevStepButton"  class="navigationButton" src="./reactlogAsset/images/prev-step.svg"  alt="Previous step"  title="Previous step (&#8592;)"  height="24" width="30">
        <img id="nextStepButton"  class="navigationButton" src="./reactlogAsset/images/next-step.svg"  alt="Next step"      title="Next step (&#8594;)"      height="24" width="30">
        <img id="nextCycleButton" class="navigationButton" src="./reactlogAsset/images/next-cycle.svg" alt="Next calculation cycle"     title="Next calculation cycle (&#8997; &#8594;)"     height="24" width="30">
        <img id="nextFlushButton" class="navigationButton" src="./reactlogAsset/images/next-flush.svg" alt="Next idle"     title="Next idle (&#8997; &#8679; &#8594;)"     height="24" width="30">
        <img id="nextMarkButton" class="navigationButton" src="./reactlogAsset/images/next-mark.svg" alt="Next User Mark"     title="Next User Mark (end)"     height="24" width="30">
      </div>
      <div id="eventStep">Step: <span id="eventStepNum" class="monospaced-pre"><span></div>
      <div id="eventStatus"></div>
      <!-- <table id="eventWrapper">
        <tr>
          <td id="eventTime">Time: </td>
          <td id="eventTimeNum" class="monospaced-pre"></td>
        </tr>
        <tr>
          <td id="eventSession">Session: </td>
          <td id="eventSessionNum" class="monospaced-pre"></td>
        </tr>
      </table> -->
      <div id="eventWrapper">
        <div id="eventTimeBlock">
          <div id="eventTime">Time: </div>
          <div id="eventTimeNum" class="monospaced-pre"></div>
        </div>
        <div id="eventSessionBlock">
          <div id="eventSession">Session: </div>
          <div id="eventSessionNum" class="monospaced-pre"></div>
        </div>
      </div>
      <div id="filter">
        <input id="search" type="text" size="12" />
      </div>
    </div> <!-- end statusHeader -->

    <div id="timeline" style="z-index:1;">
      <div id="timeline-bg">
        <div id="timeline-fill"></div>
      </div>
    </div>

    <div id="content">
      <div id="cytoWrapper">
        <div id="cyto"></div>
      </div>
      <div id="legend">
        <div class="legendRow" id="legendRowFrozen" style="display:none"><div id="legendFrozen" class="legendColor legendRowTopMiddle"></div><div class="legendLabel">Frozen</div></div>
        <div class="legendRow"><div id="legendInvalidating" class="legendColor legendRowTopMiddle"></div><div class="legendLabel">Invalidating</div></div>
        <div class="legendRow"><div id="legendInvalidated" class="legendColor legendRowTopMiddle"></div><div class="legendLabel">Invalidated</div></div>
        <div class="legendRow"><div id="legendCalculating" class="legendColor legendRowTopMiddle"></div><div class="legendLabel">Calculating</div></div>
        <div class="legendRow"><div id="legendReady" class="legendColor"></div><div class="legendLabel">Ready</div></div>
    </div>
    <div id="logEntry" style="display: none;">
      Press right-arrow to advance
    </div>
  </div>
  <div id="logEntryOld" style="display: none;">
    Press right-arrow to advance
  </div>
  <div id="ended" style="display: none;">
    <strong>You&rsquo;ve reached the end</strong><br/>Press the Home key to start over
  </div>
  <pre id="description"><br/></pre>
</body>
</html>
